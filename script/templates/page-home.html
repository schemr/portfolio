<div class="home">
	<a href="#about" class="ripplelink cyan"><div>ABOUT ME</div></a>
	<a href="#portfolios" class="ripplelink lightgreen"><div>PORTFOLIO</div></a>
	<a href="#blog" class="ripplelink amber"><div>BLOG POST</div></a>
	<a href="#timeline" class="ripplelink orange"><div>TIMELINE</div></a>
</div>

<script type="text/javascript">
/* *************************************** */ 
/* Ripple */
/* *************************************** */  
$(function(){
    var ink, d, x, y;
    $(".ripplelink").click(function(e){
        if($(this).find(".ink").length === 0){
            $(this).prepend("<span class='ink'></span>");
        }
             
        ink = $(this).find(".ink");
        ink.removeClass("animate");
         
        if(!ink.height() && !ink.width()){
            d = Math.max($(this).outerWidth(), $(this).outerHeight());
            ink.css({height: d, width: d});
        }
         
        x = e.pageX - $(this).offset().left - ink.width()/2;
        y = e.pageY - $(this).offset().top - ink.height()/2;
         
        ink.css({top: y+'px', left: x+'px'}).addClass("animate");
    });
});
</script>
